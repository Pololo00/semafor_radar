<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sessió</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e0e0, #f8f9fa);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding-top: 60px;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary, .btn-secondary {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: scale(1.03);
        }

        .page-title {
            font-weight: 700;
            color: #0d6efd;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes fadeInDown {
            from {opacity: 0; transform: translateY(-30px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center page-title mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sessió</h2>
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card p-4">
                    <form method="POST" action="/">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuari</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrasenya</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-door-open me-1"></i>Iniciar Sessió</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('register') }}" class="btn btn-secondary w-100"><i class="bi bi-person-plus me-1"></i>Registrar-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
