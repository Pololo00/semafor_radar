<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Registres de Multes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-end mb-3">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Tancar Sessió</a>
        </div>
        <h1 class="mb-4 text-center">Registres de Multes</h1>
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Matrícula</th>
                    <th>Velocitat (km/h)</th>
                    <th>Imatge</th>
                    <th>Processat OCR</th>
                </tr>
            </thead>
            <tbody>
                {% for registre in dades %}
                <tr>
                    <td>{{ registre[0] }}</td>
                    <td>{{ registre[1] }}</td>
                    <td>
                        <img src="{{ registre[2] }}" alt="Imatge" style="width: 100px; height: auto;">
                    </td>
                    <td>
                        {% if registre[3] %}
                            Sí
                        {% else %}
                            No
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
